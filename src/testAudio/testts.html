<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duolingo-style Quiz App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.3.4/vue.global.prod.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quiz-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .header {
            background: linear-gradient(135deg, #1cb5e0 0%, #000851 100%);
            color: white;
            padding: 20px 30px;
            text-align: center;
        }

        .progress-bar {
            background: rgba(255, 255, 255, 0.3);
            height: 8px;
            border-radius: 4px;
            margin-top: 15px;
            overflow: hidden;
        }

        .progress-fill {
            background: #58cc02;
            height: 100%;
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .quiz-content {
            padding: 40px 30px;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .question {
            font-size: 24px;
            color: #3c3c3c;
            margin-bottom: 30px;
            line-height: 1.4;
            text-align: center;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option {
            background: #f7f7f7;
            border: 3px solid transparent;
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 16px;
            color: #3c3c3c;
            display: flex;
            align-items: center;
            min-height: 60px;
        }

        .option:hover {
            background: #e8e8e8;
            transform: translateY(-2px);
        }

        .option.selected {
            border-color: #1cb5e0;
            background: #e8f4fd;
        }

        .option.correct {
            border-color: #58cc02;
            background: #d7ffb8;
            animation: correctPulse 0.5s ease;
        }

        .option.incorrect {
            border-color: #ff4b4b;
            background: #ffeaea;
            animation: shake 0.5s ease;
        }

        @keyframes correctPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: #58cc02;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #4caf02;
            transform: translateY(-2px);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #e5e5e5;
            color: #666;
        }

        .btn-secondary:hover {
            background: #d5d5d5;
            transform: translateY(-2px);
        }

        .results {
            text-align: center;
            padding: 40px;
        }

        .score {
            font-size: 48px;
            font-weight: bold;
            color: #58cc02;
            margin-bottom: 20px;
        }

        .score-text {
            font-size: 24px;
            color: #3c3c3c;
            margin-bottom: 30px;
        }

        .celebration {
            font-size: 60px;
            margin-bottom: 20px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .question-counter {
            font-size: 14px;
            opacity: 0.8;
        }

        .category {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            display: inline-block;
            margin-bottom: 10px;
        }

        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            text-align: center;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .feedback.show {
            opacity: 1;
            transform: translateY(0);
        }

        .feedback.correct {
            background: #d7ffb8;
            color: #2e7d00;
        }

        .feedback.incorrect {
            background: #ffeaea;
            color: #c41e3a;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="quiz-container">
            <div class="header">
                <div class="category">{{ currentQuestion?.category || 'Quiz' }}</div>
                <h1>{{ quizTitle }}</h1>
                <div class="question-counter">
                    Question {{ currentQuestionIndex + 1 }} of {{ questions.length }}
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" :style="{ width: progressPercentage + '%' }"></div>
                </div>
            </div>

            <div v-if="!quizCompleted" class="quiz-content">
                <div class="question">{{ currentQuestion?.question }}</div>
                
                <div class="options">
                    <div 
                        v-for="(option, index) in shuffledOptions"
                        :key="index"
                        class="option"
                        :class="{
                            'selected': selectedOption === option,
                            'correct': showAnswer && option === currentQuestion.correct_answer[0],
                            'incorrect': showAnswer && selectedOption === option && option !== currentQuestion.correct_answer[0]
                        }"
                        @click="selectOption(option)"
                    >
                        {{ option }}
                    </div>
                </div>

                <div class="feedback" :class="{ show: showFeedback, correct: isCorrect, incorrect: !isCorrect }">
                    {{ feedbackText }}
                </div>

                <div class="controls">
                    <button 
                        v-if="currentQuestionIndex > 0" 
                        class="btn btn-secondary" 
                        @click="previousQuestion"
                        :disabled="showAnswer"
                    >
                        Previous
                    </button>
                    <div v-else></div>
                    
                    <button 
                        class="btn btn-primary" 
                        @click="nextQuestion"
                        :disabled="!selectedOption"
                    >
                        {{ showAnswer ? (currentQuestionIndex === questions.length - 1 ? 'Finish' : 'Continue') : 'Check' }}
                    </button>
                </div>
            </div>

            <div v-else class="results">
                <div class="celebration">üéâ</div>
                <div class="score">{{ score }}/{{ questions.length }}</div>
                <div class="score-text">
                    {{ getScoreMessage() }}
                </div>
                <button class="btn btn-primary" @click="resetQuiz">
                    Try Again
                </button>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    quizTitle: 'Basic Trigonometry Quiz',
                    questions: [
                        {
                            type: 'multiple',
                            difficulty: 'medium',
                            category: 'Basic Trigonometry',
                            question: 'Which trigonometric function is defined as the ratio of the opposite side to the hypotenuse in a right-angled triangle?',
                            correct_answer: ['sine'],
                            incorrect_answers: ['cosine', 'tangent', 'cotangent']
                        },
                        {
                            type: 'boolean',
                            difficulty: 'medium',
                            category: 'Basic Trigonometry',
                            question: 'In a right-angled triangle, the Pythagorean theorem states that the square of the hypotenuse is equal to the sum of the squares of the other two sides.',
                            correct_answer: ['True'],
                            incorrect_answers: ['False']
                        },
                        {
                            type: 'multiple',
                            difficulty: 'medium',
                            category: 'Basic Trigonometry',
                            question: 'What is the value of cos(0¬∞)?',
                            correct_answer: ['1'],
                            incorrect_answers: ['0', '-1', '0.5']
                        },
                        {
                            type: 'boolean',
                            difficulty: 'medium',
                            category: 'Basic Trigonometry',
                            question: 'The tangent of 90 degrees is undefined.',
                            correct_answer: ['True'],
                            incorrect_answers: ['False']
                        },
                        {
                            type: 'multiple',
                            difficulty: 'medium',
                            category: 'Basic Trigonometry',
                            question: 'Which of the following is an identity for the reciprocal of the tangent function?',
                            correct_answer: ['cotangent'],
                            incorrect_answers: ['cosecant', 'secant', 'sine']
                        }
                    ],
                    currentQuestionIndex: 0,
                    selectedOption: null,
                    score: 0,
                    showAnswer: false,
                    quizCompleted: false,
                    shuffledOptions: [],
                    showFeedback: false,
                    feedbackText: '',
                    isCorrect: false
                };
            },
            computed: {
                currentQuestion() {
                    return this.questions[this.currentQuestionIndex];
                },
                progressPercentage() {
                    return ((this.currentQuestionIndex + 1) / this.questions.length) * 100;
                }
            },
            mounted() {
                this.shuffleOptions();
            },
            methods: {
                shuffleOptions() {
                    if (this.currentQuestion) {
                        const allOptions = [...this.currentQuestion.correct_answer, ...this.currentQuestion.incorrect_answers];
                        this.shuffledOptions = this.shuffle(allOptions);
                    }
                },
                shuffle(array) {
                    const shuffled = [...array];
                    for (let i = shuffled.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                    }
                    return shuffled;
                },
                selectOption(option) {
                    if (!this.showAnswer) {
                        this.selectedOption = option;
                    }
                },
                nextQuestion() {
                    if (!this.showAnswer && this.selectedOption) {
                        // Check answer
                        this.isCorrect = this.selectedOption === this.currentQuestion.correct_answer[0];
                        if (this.isCorrect) {
                            this.score++;
                            this.feedbackText = 'üéâ Correct! Great job!';
                        } else {
                            this.feedbackText = `‚ùå Incorrect. The correct answer is: ${this.currentQuestion.correct_answer[0]}`;
                        }
                        this.showAnswer = true;
                        this.showFeedback = true;
                    } else if (this.showAnswer) {
                        // Move to next question or finish
                        if (this.currentQuestionIndex < this.questions.length - 1) {
                            this.currentQuestionIndex++;
                            this.selectedOption = null;
                            this.showAnswer = false;
                            this.showFeedback = false;
                            this.shuffleOptions();
                        } else {
                            this.quizCompleted = true;
                        }
                    }
                },
                previousQuestion() {
                    if (this.currentQuestionIndex > 0 && !this.showAnswer) {
                        this.currentQuestionIndex--;
                        this.selectedOption = null;
                        this.showFeedback = false;
                        this.shuffleOptions();
                    }
                },
                getScoreMessage() {
                    const percentage = (this.score / this.questions.length) * 100;
                    if (percentage >= 90) return 'Excellent work! üåü';
                    if (percentage >= 70) return 'Good job! üëç';
                    if (percentage >= 50) return 'Not bad! Keep practicing! üí™';
                    return 'Keep studying! You\'ll get better! üìö';
                },
                resetQuiz() {
                    this.currentQuestionIndex = 0;
                    this.selectedOption = null;
                    this.score = 0;
                    this.showAnswer = false;
                    this.quizCompleted = false;
                    this.showFeedback = false;
                    this.shuffleOptions();
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
